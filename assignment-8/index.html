<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List Table</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- External Custom CSS -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1 class="text-center">To-Do List </h1>
  </header>

  <div class="input-group mb-3">
    <input type="text" id="task" class="form-control text-center" placeholder="Enter your task" />
    <button class="btn btn-warning" type="button" id="addbutton">
      <i class="bi bi-plus-circle"></i> Add Task
    </button>
  </div>

  <div class="filter-buttons">
    <button class="btn btn-primary" id="all">
      <i class="bi bi-card-checklist"></i> All
    </button>
    <button class="btn btn-secondary" id="active">
      <i class="bi bi-check-circle"></i> Active
    </button>
    <button class="btn btn-success" id="completed">
      <i class="bi bi-trophy"></i> Completed
    </button>
  </div>
<ul id="item"></ul>

  


  
    <script src="./index.js"></script>
</body>
</html>
